<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山本 陽翔 - ポートフォリオ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
        }
        header {
            padding: 3rem;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        section {
            max-width: 900px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: #f5f5f5;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        section:hover {
            transform: translateY(-5px);
        }
        h2 {
            font-size: 2rem;
            color: #ff416c;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .contact-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 12px 25px;
            background: #ff416c;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }
        .contact-btn:hover {
            background: #ff4b2b;
        }
        .social-icons {
            margin-top: 2rem;
        }
        .social-icons a {
            margin: 0 15px;
            font-size: 1.8rem;
            color: #ff416c;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #ff4b2b;
        }
    </style>
</head>
<body>
    <header>山本 陽翔 - AI/MLリードエンジニア</header>
    <section>
        <h2>プロフィール</h2>
        <p>シリコンバレーのスタートアップや大手テック企業での開発経験を持つ。<br>AI・機械学習、クラウドアーキテクチャ、フルスタック開発に精通。</p>
    </section>
    <section>
        <h2>スキルセット</h2>
        <p>AI・機械学習 / フルスタック開発 / クラウドアーキテクチャ</p>
    </section>
    <section>
        <h2>実績</h2>
        <p>AIを活用したコード生成ツール開発・分散型クラウドストレージ構築</p>
    </section>
    <section>
        <h2>お問い合わせ</h2>
        <a class="contact-btn" href="mailto:haruto@example.com">メールを送る</a>
    </section>
    <div class="social-icons">
        <a href="https://github.com/" target="_blank">GitHub</a>
        <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/" target="_blank">Twitter</a>
